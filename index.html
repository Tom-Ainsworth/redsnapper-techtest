<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.styles.css" />
        <title>Red Snapper Card UI Test</title>
    </head>
    <body>
        <div class="card-container">
            <a type="button" href="#" class="link-back">
                <img src="assets/back-arrow.svg" alt="Back" />
                <span>Back</span>
            </a>
            <!-- picture used for more responsive design rather than media queries -->
            <picture class="card-image">
                <source
                    media="(min-width:650px)"
                    srcset="assets/header-image/header-image-large.png"
                />
                <source
                    media="(min-width:450px)"
                    srcset="assets/header-image/header-image-medium.png"
                />
                <img
                    src="assets/header-image/header-image-small.png"
                    alt="Steve Jobs profile picture"
                />
            </picture>
            <div class="card-info-container">
                <div class="card-info">
                    <div class="card-title">
                        <h2>Steve Jobs</h2>
                        <button type="button" class="btn btn-more">
                            <img
                                src="assets/more-icon.svg"
                                alt="More options"
                            />
                        </button>
                    </div>
                    <button type="submit" class="btn btn-follow text-small">
                        <img src="assets/follow-icon.svg" alt="follow icon" />
                        Follow
                    </button>

                    <div class="card-stats">
                        <div class="stat">
                            <h4>313</h4>
                            <p>patents</p>
                        </div>
                        <div class="stat">
                            <h4>1M 50k</h4>
                            <p>followers</p>
                        </div>
                        <div class="stat">
                            <h4>361</h4>
                            <p>following</p>
                        </div>
                    </div>

                    <h3 class="text-small">categories</h3>
                    <div class="card-categories">
                        <div class="category">
                            <h4>electronic devices</h4>
                            <img src="assets/arrow.svg" alt="open category" />
                        </div>

                        <div class="category">
                            <h4>design</h4>
                            <img src="assets/arrow.svg" alt="open category" />
                        </div>

                        <div class="category">
                            <h4>transportation</h4>
                            <img src="assets/arrow.svg" alt="open category" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
